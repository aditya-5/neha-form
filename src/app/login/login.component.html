<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <div *ngIf="successMessage" class="alert alert-success mat-elevation-z4">
        <mat-icon>check_circle</mat-icon>
        {{ successMessage }}
        <span class="alert-close" (click)="clearMessage()">×</span>
  
    </div>
      <div *ngIf="errorMessage" class="alert alert-danger mat-elevation-z4">
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
        <span class="alert-close" (click)="clearMessage()">×</span>
  
    </div>
    
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            formControlName="username"
            placeholder="Username"
          />
          <span *ngIf="loginForm.get('username')?.errors?.required && loginForm.get('username')?.touched" class="help-block">
            Username cannot be empty
          </span>
          <span *ngIf="loginForm.get('username')?.errors?.nameIsForbidden && loginForm.get('username')?.touched" class="help-block">
            This username is forbidden
          </span>
        </div>
        <div class="form-group">
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="help-block">
            Password cannot be empty
          </span>
        </div>
        <div class="submit-button">
          <button type="submit" [disabled]="!loginForm.valid" class="login-btn">Login</button>
        </div>
        <p class="register-link">Not registered? <a href="/register">Register Now.</a></p>
      </form>
    </div>
  </div>
